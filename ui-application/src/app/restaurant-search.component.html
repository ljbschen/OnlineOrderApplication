<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="search-component">
    <h4>Restaurant Search</h4>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <div>
      <div *ngFor="let restaurant of restaurants | async"
           (click)="gotoDetail(restaurant)" class="search-result" >
        {{restaurant.name}}
      </div>
    </div>
  </div>
</body>
</html>
