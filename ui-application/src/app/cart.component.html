<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
  <h3>Top Restaurants</h3>
  <div class="grid grid-pad">
    <ul class="items">
      <li *ngFor="let item of items"
          [class.selected]="item === selectedItem"
          (click)="onSelect(item)">
        <span class="badge">{{item.price}}</span>
        <span>{{item.name}}</span>
      </li>
    </ul>
  </div>
</body>
</html>
